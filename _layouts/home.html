---
layout: default
---

<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

<div class="home-container">
  <section class="hero">
    <div class="hero-content">
      <h1 class="hero-title">{{ site.title }}</h1>
      <p class="hero-description">{{ site.description }}</p>
    </div>
  </section>

  <div class="content-wrapper">
    <section class="intro-content">
      {{ content }}
    </section>

    <h2 class="section-title">üì∞ An√°lisis de Noticias</h2>
    <section class="posts-grid">
      {% for post in site.posts %}
        <a href="{{ post.url | relative_url }}" class="post-card">
          <div class="post-card-content">
            <span class="post-tag">Tecnolog√≠a y Sociedad</span>
            <h3 class="post-title">{{ post.title }}</h3>
            <div class="post-meta">
              <span class="post-date">{{ post.date | date: "%d/%m/%Y" }}</span>
            </div>
            <p class="post-excerpt">{{ post.excerpt | strip_html | truncatewords: 15 }}</p>
            <span class="read-more">Leer an√°lisis &rarr;</span>
          </div>
        </a>
      {% endfor %}
    </section>
  </div>
</div>

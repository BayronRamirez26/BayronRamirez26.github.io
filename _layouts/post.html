---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="post-header">
        <div class="post-meta-container">
            <span class="post-category">Tecnolog√≠a</span>
            <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
                {{ page.date | date: "%d de %B, %Y" }}
            </time>
        </div>
        <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
        <p class="post-author">Por <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span
                    class="p-author h-card" itemprop="name">{{ page.author | default: site.author.name }}</span></span>
        </p>
    </header>

    <div class="post-content" itemprop="articleBody">
        {{ content }}
    </div>

    <div class="post-navigation">
        {% if page.previous.url %}
        <a class="prev" href="{{ page.previous.url | relative_url }}">&laquo; {{ page.previous.title }}</a>
        {% endif %}
        {% if page.next.url %}
        <a class="next" href="{{ page.next.url | relative_url }}">{{ page.next.title }} &raquo;</a>
        {% endif %}
    </div>

</article>
